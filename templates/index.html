{% extends "base.html" %}

{% block body %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="py-5 text-center">
    
    <h2>BIG MART SALE PREDICTION APP</h2>
    <p class="lead"> </p>
  </div>
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" action="/predict" method="POST">

          <div class="form-floating mb-3">
            <label for="floatingInput">Item_Weight</label>
            <input type="number" class="form-control" id="Item_Weight" name="Item_Weight" min="4.555" max="21.35" step="any" required>
          </div>

          <div class="form-floating mb-3">
            <label for="floatingInput">Item_Visibility</label>
            <input type="number" class="form-control" id="Item_Visibility" name="Item_Visibility" min="0.0" max="0.328390948" step="any" required>
          </div>

          <div class="form-floating mb-3">
            <label for="floatingInput">Item_MRP</label>
            <input type="number" class="form-control" id="Item_MRP" name="Item_MRP" min="31.29" max="5938" step="any" required>
          </div>


          <div class="form-floating mb-3">
            <label for="floatingInput">Item_Fat_Content</label>
            <select class="form-control mr-sm-2" name="Item_Fat_Content" id="Item_Fat_Content" step="any" required>
              <option value="Low Fat">Low Fat</option>
              <option value="Regular">Regular</option>
            </select> 
          </div>

          <div class="form-floating mb-3">
            <label for="floatingInput">Item_Type</label>
            <select class="form-control mr-sm-2" name="Item_Type" id="Item_Type" step="any" required>
              <option value="Dairy">Dairy</option>
              <option value="Soft Drinks">Soft Drinks</option>
              <option value="Meat">Meat</option>
              <option value="Fruits and Vegetables">Fruits and Vegetables</option>
              <option value="Household">Household</option>
              <option value="Snack Foods">Snack Foods</option>
              <option value="Frozen Foods">Frozen Foods</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Health and Hygiene">Health and Hygiene</option>
              <option value="Hard Drinks">Hard Drinks</option>
              <option value="Canned">Canned</option>
              <option value="Breads">Breads</option>
              <option value="Starchy Foods">Starchy Foods</option>
              <option value="Others">Others</option>
              <option value="Seafood">Seafood</option>
            </select> 
          </div>

          <div class="form-floating mb-3">
            <label for="floatingInput">Outlet_Identifier</label>
            <select class="form-control mr-sm-2" name="Outlet_Identifier" id="Outlet_Identifier" step="any" required>
              <option value="OUT049">OUT049</option>
              <option value="OUT018">OUT018</option>
              <option value="OUT010">OUT010</option>
              <option value="OUT013">OUT013</option>
              <option value="OUT027">OUT027</option>
              <option value="OUT045">OUT045</option>
              <option value="OUT017">OUT017</option>
              <option value="OUT046">OUT046</option>
              <option value="OUT035">OUT035</option>
              <option value="OUT019">OUT019</option>
            </select> 
          </div>

          <div class="form-floating mb-3">
            <label for="floatingInput">Outlet_Size</label>
            <select class="form-control mr-sm-2" name="Outlet_Size" id="Outlet_Size" step="any" required>
              <option value="Medium">Medium</option>
              <option value="Small">Small</option>
              <option value="High">High</option>
            </select> 
          </div>

          <div class="form-floating mb-3">
            <label for="floatingInput">Outlet_Location_Type</label>
            <select class="form-control mr-sm-2" name="Outlet_Location_Type" id="Outlet_Location_Type" step="any" required>
              <option value="Tier 1">Tier 1</option>
              <option value="Tier 2">Tier 2</option>
              <option value="Tier 3">Tier 3</option>
            </select> 
          </div>

          <div class="form-floating mb-3">
            <label for="floatingInput">Outlet_Type</label>
            <select class="form-control mr-sm-2" name="Outlet_Type" id="Outlet_Type" step="any" required>
              <option value="Supermarket Type1">Supermarket Type1</option>
              <option value="Supermarket Type2">Supermarket Type2</option>
              <option value="Supermarket Type3">Supermarket Type3</option>
              <option value="Grocery Store">Grocery Store</option>
            </select> 
          </div>

          <div class="form-floating mb-3">
            <label for="floatingInput">Outlet_Establishment_Year</label>
            <select class="form-control mr-sm-2" name="Outlet_Establishment_Year" id="Outlet_Establishment_Year" step="any" required>
              <option value="1985">1985</option>
              <option value="1987">1987</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
              <option value="1999">1999</option>
              <option value="2002">2002</option>
              <option value="2004">2004</option>
              <option value="2007">2007</option>
              <option value="2009">2009</option>
            </select> 
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">PREDICT</button>
          <hr class="my-4">
          <small class="text-muted"><div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2022 Copyright:
            <a class="text-reset fw-bold" href="mailto:peshimam.afrin@gmail.com">AFRIN PESHIMAM</a>
          </div></small>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
